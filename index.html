<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A javaScript based Memory Game.">
	<title>Memory Game</title>
	<!-- Linking the stylesheets or the fonts -->
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

	<!-- Linking font awsome for using icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<!-- This container is the whole game body with the title and the score updates -->
	<div class="container">
		<!-- The top text sections -->
		<header>
			<h1>Memory <span>G</span>ame</h1>
			<div class="game-details">
				<ul class="stars">
					<li><i class="far fa-star"></i></li>
					<li><i class="far fa-star"></i></li>
					<li><i class="far fa-star"></i></li>
				</ul>
				<span id="moves">0</span> Moves
				<div id="restart">
					<i class="fas fa-redo"></i>
				</div>
			</div>
		</header>
		<!-- The section where the cards will live -->
		<section id="cards-box">
			<!-- The Cards Are hard-coaded but are changed on the loading -->
			<div class="card">
				<i class="fas fa-basketball-ball"></i>
			</div>
			<div class="card">
				<i class="fas fa-anchor"></i>
			</div>
			<div class="card">
				<i class="fas fa-anchor"></i>
			</div>
			<div class="card">
				<i class="fas fa-bicycle"></i>
			</div>
			<div class="card">
				<i class="fas fa-anchor"></i>
			</div>
			<div class="card">
				<i class="fas fa-bicycle"></i>
			</div>
			<div class="card">
				<i class="fas fa-anchor"></i>
			</div>
			<div class="card">
				<i class="fas fa-bomb"></i>
			</div>
			<div class="card">
				<i class="fas fa-allergies"></i>
			</div>
			<div class="card">
				<i class="fas fa-ambulance"></i>
			</div>
			<div class="card">
				<i class="fas fa-volleyball-ball"></i>
			</div>
			<div class="card">
				<i class="fas fa-ambulance"></i>
			</div>
			<div class="card">
				<i class="fas fa-allergies"></i>
			</div>
			<div class="card">
				<i class="fas fa-volleyball-ball"></i>
			</div>
			<div class="card">
				<i class="fas fa-bomb"></i>
			</div>
			<div class="card">
				<i class="fas fa-basketball-ball"></i>
			</div>
		</section>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
