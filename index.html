<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A javaScript based Memory Game.">
	<title>Memory Game</title>
	<!-- Linking the stylesheets or the fonts -->
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

	<!-- Linking font awsome for using icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<!-- This container is the whole game body with the title and the score updates -->
	<div class="container">
		<!-- The top text sections -->
		<header>
			<h1>Memory Game</h1>
			<div class="game-details">
				<ul class="stars">
					<li><i class="far fa-star"></i></li>
					<li><i class="far fa-star"></i></li>
					<li><i class="far fa-star"></i></li>
				</ul>
				<span class="moves">3</span> Moves
				<div class="restart">
					<i class="fas fa-redo"></i>
				</div>
			</div>
		</header>
		<!-- The section where the cards will live -->
		<section class="cards-box">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</section>
	</div>
</body>
</html>
